<div id="quotes" class="container" >
    <h1>Add A Quote</h1>
    <br>
    <form (submit)="onSubmit()" id="quoteForm" name="quoteForm" #quoteForm=ngForm >
        <div class="form-group">
            <label for="text">Quote:</label>
            
            <textarea 
                required
                minlength="4"
                maxlength="255"
                id="text" 
                class="form-control" 
                name="text"
                [(ngModel)]="quote.text"
                #text="ngModel"
                
            ></textarea>
        </div>
       
        <p [ngStyle]="{'color': 'red'}"
    *ngIf="text.errors && text.errors.required && text.touched"> Quote cannot be blank</p>
    <p [ngStyle]="{'color': 'red'}"
    *ngIf="text.errors && text.errors.minlength">Quote must be at least {{text.errors.minlength.requiredLength}} characters</p><br>

        <div class="form-group">
            <label for="author">Author:</label>

            <input type="text"
                required
                minlength="1"
                maxlength="64"
                id="author"
                class="form-control" 
                name="author"
                [(ngModel)]="quote.author"
                #author="ngModel"
            >
        </div>
        
        <p [ngStyle]="{'color': 'red'}"
        *ngIf="author.errors && author.errors.required && author.touched"> Author cannot be blank</p>
        <p [ngStyle]="{'color': 'red'}"
        *ngIf="author.errors && author.errors.minlength">Author must be at least {{author.errors.minlength.requiredLength}} characters</p><br>


        <button type="submit" class="btn btn-default" [disabled]="!quoteForm.valid" >Add Quote</button>
    </form>

    <br>
    <h1>Quotes List</h1>
    
    
    <app-quote [id]="ind" (quoteEmitter)="onDelete(ind)" [index]="ind" [quote]="quotes[ind]" *ngFor="let quote of quotes;let ind=index">{{quote}}</app-quote>

</div>
